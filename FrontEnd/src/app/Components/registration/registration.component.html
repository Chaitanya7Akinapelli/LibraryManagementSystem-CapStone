<div class="registration-container">
  <div class="welcome-section">
    <img src="./assets/add-book.jpg" alt="Welcome Image" class="welcome-image" />
    <h2 class="welcome-title">Welcome Back!</h2>
    <p class="welcome-subtitle">Already have an account?</p>
    <a (click)="goToLogin()" class="login-btn">Sign In</a>
  </div>      
  <div class="registration-section">
    <h3 class="sign-up-title">Create Account</h3>
    <div class="registration-credentials">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Full Name" [(ngModel)]="user.name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email Address" [(ngModel)]="user.email" required />

      <label for="number">Phone Number</label>
      <input
        type="text"
        id="number"
        placeholder="Phone Number"
        [(ngModel)]="user.phoneNumber"
        required
        #phone="ngModel"
        [ngClass]="{'invalid': phone.invalid && phone.touched}"
        [pattern]="'^[789]\\d{9}$'" 
      />
      <div *ngIf="phone.invalid && phone.touched" class="error-message">
        Please enter a valid 10-digit phone number starting with 6, 7, 8, or 9.
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" [(ngModel)]="user.password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm Password" [(ngModel)]="user.confirmPassword" required />

      <label for="role">Role</label>
      <select id="role" [(ngModel)]="user.role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>

      <button class="register-btn" (click)="register()">Sign Up</button>
    </div>
  </div>
</div>
